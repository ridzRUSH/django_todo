<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        background-color: #f4f4f4;
        margin: 5px 0;
        padding: 10px;
        border-radius: 5px;
      }
      a {
        text-decoration: none;
        color: #4caf50;
      }
    </style>
  </head>
  <body>
    <h1>Task List</h1>
    <ul>
      {% for task in tasks %}
      <li>{{ task.title }}</li>
      {% endfor %}
    </ul>
    <a href="/add/">Add New Task</a>
  </body>
</html>
